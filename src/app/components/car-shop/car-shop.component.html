<div class="Container">
  
<p-scrollPanel [style]="{width: '100%', height: '190px'}">
  <div class="empty-wishlist" *ngIf="cartItems.length === 0; else cartItemsTemplate" >
    <i class="fas fa-cart-arrow-down"></i>
    <p>Su carrito actualmente está vacío.</p>
  </div>
  <ng-template #cartItemsTemplate>
  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" class="cart-item-image" alt="{{item.name}}">
    <div class="cart-item-details">
      <span>{{item.name}}</span>
      <br>
      <span>{{item.quantity}} × {{item.price | currency:'USD'}}</span>
    </div>
    <button pButton type="button" icon="pi pi-times" class="cart-item-remove" (click)="removeItem(item.id)"></button>
  </div>
</ng-template>
</p-scrollPanel>
<div class="cart-summary">
  <span class="textSubtotal"> Subtotal: {{getSubtotal() | currency:'USD'}}</span>
  <button pButton type="button" label="Ver Carrito" class="view-cart-button" routerLink="/detailed-cart"></button>
  <button pButton type="button" label="Finalizar Compra" class="checkout-button"></button>
</div>
</div>
