<div class="componentResponsive">
  <div class="text-containers" data-aos="zoom-in" data-aos-delay="300">
    <h2 class="title">
      <span class="title-part">¡Nuevos</span>
      <span class="title-part">Diseños!</span>
    </h2>
    <p class="description">Descubre lo último en arte: nuestras nuevas llegadas te esperan para
      <span class="highlight">inspirarte</span> y <span class="highlight">renovar</span> tus espacios con estilo y originalidad.
    </p>
  </div>
</div>

    <div class="column" *ngIf="ultimosProductos[0]" [routerLink]="['/preview', ultimosProductos[0].nombreProducto, ultimosProductos[0].idProducto]" data-aos="fade-right" data-aos-offset="500" data-aos-duration="500" (mouseenter)="onMouseEnter(ultimosProductos[0])" (mouseleave)="onMouseLeave(ultimosProductos[0])">
      <p-tag value="Nuevo" severity="success"></p-tag>
      <img *ngIf="ultimosProductos[0]" [src]="ultimosProductos[0].Imagenes[0]" [alt]="ultimosProductos[0].nombreProducto" class="image-large2 primary-image">

      <div class="button-overlay" [class.show-overlay]="isOverlayVisible(ultimosProductos[0])">
          <p-button icon="pi pi-heart" 
                  styleClass="action-button custom-button" 
                  (onClick)="addToWishlist($event,ultimosProductos[0])">
          </p-button>
