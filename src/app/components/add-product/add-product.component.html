<div configuration-admin class="addProduct">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
  <div class="products-add" #scrollPanel>
    <p-scrollPanel [style]="{ width: '100%', height: '35rem' }" styleClass="custombar1">
      <!-- Sección 1 -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

      <div class="title-section">
        <h1>Añadir Producto</h1>
        <p>
          Agrega el poster que quieres publicar.
        </p>
      </div>

      <div class="Buttons">
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
        <div class="buttonAdd">
          <p-button styleClass="btnCancel" (click)="confirm2($event)" label="Cancelar" [outlined]="true"></p-button>
          <p-button styleClass="btnAdd" (click)="confirm1($event)" label="Añadir" [outlined]="true"></p-button>
        </div>
      </div>

      <div class="content">
        <!-- Columna izquierda -->
        <div class="left-column">
          <!-- Sección 2 Name Product -->
          <div class="nameProduct">
            <br>
            <h3>Nombre del producto</h3>
            <div class="label">
              <input class="labelAdd" type="text" pInputText [(ngModel)]="value">
            </div>
            <br>
            <mat-divider class="divider"></mat-divider>
          </div>

          <!-- Sección 4 Category -->
          <div class="category">
            <br>
            <h3>Categoría</h3>
            <div class="dropDownCategory">
              <p-dropdown 
                [options]="categories" 
                [(ngModel)]="selectedCategories" 
                optionLabel="nombreCategoria" 
                placeholder="Selecciona una Categoría"
                [disabled]="true">
              </p-dropdown>
            </div>
            <br>
            <mat-divider class="divider"></mat-divider>
          </div>

          <!-- Sección 5 Tags -->
          <div class="tagProduct">
            <br>
            <h3>Tags</h3>
            <div class="card flex justify-content-left">
              <p-multiSelect 
                styleClass="dropDown"  
                [options]="tags" 
                [(ngModel)]="selectedTags" 
                placeholder="Selecciona los Tags" 
                optionLabel="NombreTag" 
                display="chip" 
                [showClear]="true">
              </p-multiSelect>
            </div>
            <br>
            <mat-divider class="divider"></mat-divider>
          </div>

          <!-- Sección 6 Descripcion -->
          <div class="description">
            <br>
            <h3>Descripción</h3>
            <div class="inputDesc">
              <textarea pInputTextarea [(ngModel)]="description" placeholder="Descripción"></textarea>
            </div>
            <br>
            <mat-divider class="divider"></mat-divider>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="right-column">
          <!-- Sección 3 Picture -->
          <div class="picture">
            <br>
            <h3>Imagen del producto</h3>
            <p-fileUpload 
              mode="advanced"
              name="images[]"
              accept="image/*" 
              maxFileSize="1000000"
              chooseLabel = "Elegir"
              cancelLabel = "Cancelar"
              multiple="true"
              (onSelect)="onSelectedFiles($event)"
              showUploadButton="false">              
            </p-fileUpload>
            <br>
            <mat-divider class="divider"></mat-divider>
          </div>
        </div>
      </div>
    </p-scrollPanel>
  </div>
</div>
